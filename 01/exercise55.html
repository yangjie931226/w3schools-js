<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Function Parameters</title>
</head>
<body>
<h1>Parameter Defaults</h1>
<p>Setting a default value to a function parameter.</p>
<p id="result1"></p>

<h1>The Arguments Object</h1>
<p>Finding the largest number.</p>
<p id="result2"></p>
<p>Sum of all arguments:</p>
<p id="result3"></p>

<script>
    /**
     * @file JavaScript Function Parameters
     * @author 杨杰
     * @copyright 2014-2017 海量云图（北京）数据技术有限公司
     */

    /**
     * 计算两个数相乘的得数
     * @param {number} x
     * @param {number} y
     * @return {number}
     */
    function myFunction(x, y) {
        if (y === undefined) {
            y = 0;
        }
        return x * y;
    }
    document.getElementById("result1").innerHTML = myFunction(4);

    /**
     * 找出最大值
     * @return {number}
     */
    function findMax() {
        var i;
        var max = -Infinity;
        for (i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result2").innerHTML = findMax(4, 5, 6);

    /**
     * 计算所有数的和
     * @return {number}
     */
    function sumAll() {
        var i, sum = 0;
        for (i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }
    document.getElementById("result3").innerHTML = sumAll(1, 123, 500, 115, 44, 88);
</script>
</body>
</html>
