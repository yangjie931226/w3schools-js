<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Methods</title>
</head>
<body>

<h1>The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:</h1>
<p id="result1"></p>

<h1>Changing Elements</h1>
<p id="result2"></p>

<h1>Deleting Elements</h1>
<p id="result3"></p>

<h1>Splicing an Array</h1>
<p id="result4"></p>

<h1>Using splice() to Remove Elements</h1>
<p id="result5"></p>

<h1>Merging (Concatenating) Arrays</h1>
<p id="result6"></p>
<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.unshift("Lemon");
    document.getElementById("result1").innerHTML = fruits.toString();

    fruits[2] = "Strawberry ";
    document.getElementById("result2").innerHTML = fruits.toString();

    delete fruits[0];
    document.getElementById("result3").innerHTML = fruits.toString();

    fruits.splice(2, 0, "Pineapple", "Kiwi");
    document.getElementById("result4").innerHTML = fruits.toString();

    fruits.splice(0, 1);
    document.getElementById("result5").innerHTML = fruits.toString();

    var num1 = [1, 2, 3];
    var num2 = [4, 5, 6];
    var num3 = num1.concat(num2);
    document.getElementById("result6").innerHTML = num3.toString();
</script>


</body>
</html>
