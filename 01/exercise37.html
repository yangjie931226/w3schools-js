<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Bitwise Operations</title>
</head>
<style>
    .table tr:nth-child(even) {
        background-color: #f1f1f1;
    }

    .table {
        margin: 20px 0;
    }

    .table {
        border: 1px solid #ccc;
    }
</style>
<body>

<h1>Bitwise AND</h1>
<table class="table">
    <tbody>
    <tr>
        <th>Operation</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>0 &amp; 0</td>
        <td><span id="result1"></span></td>
    </tr>
    <tr>
        <td>0 &amp; 1</td>
        <td><span id="result2"></span></td>
    </tr>
    <tr>
        <td>1 &amp; 0</td>
        <td><span id="result3"></span></td>
    </tr>
    <tr>
        <td>1 &amp; 1</td>
        <td><span id="result4"></span></td>
    </tr>
    </tbody>
</table>

<h1>Bitwise OR</h1>
<table class="table">
    <tbody>
    <tr>
        <th>Operation</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>0 | 0</td>
        <td><span id="result5"></span></td>
    </tr>
    <tr>
        <td>0 | 1</td>
        <td><span id="result6"></span></td>
    </tr>
    <tr>
        <td>1 | 0</td>
        <td><span id="result7"></span></td>
    </tr>
    <tr>
        <td>1 | 1</td>
        <td><span id="result8"></span></td>
    </tr>
    </tbody>
</table>

<h1>Bitwise XOR</h1>
<table class="table">
    <tbody>
    <tr>
        <th>Operation</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>0 ^ 0</td>
        <td><span id="result9"></span></td>
    </tr>
    <tr>
        <td>0 ^ 1</td>
        <td><span id="result10"></span></td>
    </tr>
    <tr>
        <td>1 ^ 0</td>
        <td><span id="result11"></span></td>
    </tr>
    <tr>
        <td>1 ^ 1</td>
        <td><span id="result12"></span></td>
    </tr>
    </tbody>
</table>

<h1>Converting Decimal to Binary</h1>
<p id="result13"></p>

<h1>Converting Binary to Decimal</h1>
<p id="result14"></p>
<script>
    /**
     *
     * @file JavaScript Bitwise Operations
     * @author yangjie
     * @copyright (c) 2014-$2017 海量云图（北京）数据技术有限公司
     */
    document.getElementById("result1").innerHTML = 0 & 0;
    document.getElementById("result2").innerHTML = 0 & 1;
    document.getElementById("result3").innerHTML = 1 & 0;
    document.getElementById("result4").innerHTML = 1 & 1;

    document.getElementById("result5").innerHTML = 0 | 0;
    document.getElementById("result6").innerHTML = 0 | 1;
    document.getElementById("result7").innerHTML = 1 | 0;
    document.getElementById("result8").innerHTML = 1 | 1;

    document.getElementById("result9").innerHTML = 0 ^ 0;
    document.getElementById("result10").innerHTML = 0 ^ 1;
    document.getElementById("result11").innerHTML = 1 ^ 0;
    document.getElementById("result12").innerHTML = 1 ^ 1;

    document.getElementById("result13").innerHTML = dec2bin(-5);
    /**
     * 十进制转换为二进制
     *
     * @param {number} dec
     *
     * @returns {string}
     */
    function dec2bin(dec) {
        return (dec >>> 0).toString(2);
    }

    document.getElementById("result14").innerHTML = bin2dec(1001);
    /**
     * 十进制转换为二进制
     *
     * @param {number} bin
     *
     * @returns {string}
     */
    function bin2dec(bin) {
        return parseInt(bin, 2).toString(10);
    }

</script>
</body>
</html>
