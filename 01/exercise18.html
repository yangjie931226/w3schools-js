<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
</head>
<body>

<h1>Example</h1>
<p id="num1"></p>
<p id="num2"></p>
<p id="num3"></p>
<p id="num4"></p>

<h1>Precision</h1>
<p id="num5"></p>
<p id="num6"></p>
<p id="num7"></p>
<p id="num8"></p>

<h1>Hexadecimal</h1>
<p id="num9"></p>
<p id="num10"></p>
<p id="num11"></p>
<p id="num12"></p>

<h1>Infinity</h1>
<p id="num13"></p>
<p id="num14"></p>
<p id="num15"></p>
<p id="num16"></p>

<h1>NaN - Not a Number</h1>
<p id="num17"></p>
<p id="num18"></p>
<p id="num19"></p>
<p id="num20"></p>
<p id="num21"></p>
<p id="num22"></p>

<h1>Numbers Can be Objects</h1>
<p id="num23"></p>
<p id="num24"></p>
<p id="num25"></p>
<p id="num26"></p>
<p id="num27"></p>
<p id="num28"></p>
<script>
    var num1 = 34.00;
    var num2 = 34;
    var num3 = 123e5;
    var num4 = 123e-5;
    document.getElementById("num1").innerHTML = num1;
    document.getElementById("num2").innerHTML = num2;
    document.getElementById("num3").innerHTML = num3;
    document.getElementById("num4").innerHTML = num4;

    var num5 = 999999999999999;
    var num6 = 9999999999999999;
    var num7 = 0.2 + 0.1;
    var num8 = (0.2 * 10 + 0.1 * 10) / 10;
    document.getElementById("num5").innerHTML = num5;
    document.getElementById("num6").innerHTML = num6;
    document.getElementById("num7").innerHTML = num7;
    document.getElementById("num8").innerHTML = num8;

    var num9 = 0xFF;
    document.getElementById("num9").innerHTML = "0xFF = " + 0xFF;
    var num = 128;
    var num10 = num.toString(16);
    var num11 = num.toString(8);
    var num12 = num.toString(2);
    document.getElementById("num10").innerHTML = "128的16进制 = " + num10;
    document.getElementById("num11").innerHTML = "128的8进制 = " + num11;
    document.getElementById("num12").innerHTML = "128的2进制 = " + num12;

    var num13 = 2;
    var text = "";
    while (num13 != Infinity) {
        num13 = num13 * num13;
        text = text + num13 + "<br>";
    }
    document.getElementById("num13").innerHTML = text;
    var num14 = 2 / 0;
    var num15 = -2 / 0;
    document.getElementById("num14").innerHTML = num14;
    document.getElementById("num15").innerHTML = num15;
    document.getElementById("num16").innerHTML = typeof Infinity;

    var num17 = 2 / "string";
    document.getElementById("num17").innerHTML = num17;
    var num18 = 2 / "2";
    document.getElementById("num18").innerHTML = num18;
    document.getElementById("num19").innerHTML = isNaN(num17);
    var num20 = NaN + 5;
    document.getElementById("num20").innerHTML = num20;
    var num21 = NaN + "5";
    document.getElementById("num21").innerHTML = num21;
    document.getElementById("num22").innerHTML = typeof NaN;

    var num23 = 2;
    var num24 = new Number(2);
    var num25 = new Number(2);
    document.getElementById("num23").innerHTML = num23;
    document.getElementById("num24").innerHTML = num24;
    document.getElementById("num25").innerHTML = num24 == num23;
    document.getElementById("num26").innerHTML = num24 === num23;
    document.getElementById("num27").innerHTML = num24 == num25;
    document.getElementById("num28").innerHTML = num24 === num25;
</script>
</body>
</html>
