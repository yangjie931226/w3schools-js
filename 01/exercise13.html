<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<input onclick="upper();" id="str" type="text"/>
<input value="大写" onclick="upper()" type="button"/>
<input value="小写" onclick="lower()" type="button"/>
<script>
    /**
     * 把小写字母转换成大写字母
     *
     *
     */
    function upper() {
        var str = document.getElementById('str').value;
        document.getElementById('str').value = str.toUpperCase();
    }
    /**
     * 把大写字母转换成小写字母
     *
     *
     */
    function lower() {
        var str = document.getElementById('str').value;
        document.getElementById('str').value = str.toLowerCase();
    }
</script>
</body>
</html>
