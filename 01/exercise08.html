<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>alert,console</title>
</head>
<body>
<button onclick="myFunction('杨杰','程序猿')">杨杰的个人信息</button>
<script>
    function myFunction(name, job) {
        alert("大家好我叫" + name + ", 我的职业是" + job);
        console.log("大家好我叫" + name + ", 我的职业是" + job);
    }
</script>
</body>
</html>
