<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM Node Lists</title>
</head>
<body>
<h1>JavaScript HTML DOM!</h1>
<p>Hello World!</p>
<p>Hello Norway!</p>
<p id="result1"></p>

<h1>HTML DOM Node List Length</h1>
<p>The length property defines the number of nodes in a node list:</p>
<p id="result2"></p>
<p>Click the button to change the color of all p elements.</p>
<button onclick="myFunction()">Try it</button>
<script>
    /**
     * @file JavaScript HTML DOM Node Lists
     * @author 杨杰
     * @copyright 2014-2017 海量云图（北京）数据技术有限公司
     */

    var myNodelist = document.querySelectorAll("p");
    document.getElementById("result1").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[1].innerHTML;
    document.getElementById("result2").innerHTML = "This document contains " + myNodelist.length + " paragraphs.";

    /**
     * 改变p标签的样式
     */
    function myFunction() {
        var myNodelist = document.querySelectorAll("p");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            myNodelist[i].style.color = "red";
        }
    }

</script>
</body>
</html>
