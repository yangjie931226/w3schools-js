<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Random</title>
</head>
<body>

<h1>Math.random()</h1>
<p>Math.random()</p>
<p id="random"></p>

<h1>JavaScript Random Integers</h1>
<button onclick="createNum()">生成0到9随机数</button>
<button onclick="createNum1()">生成0到10随机数</button>
<button onclick="createNum2()">生成0到99随机数</button>
<button onclick="createNum3()">生成1到10随机数</button>
<button onclick="createNum4()">生成1到100随机数</button>
<p id="random1"></p>

<h1>A Proper Random Function</h1>
<button onclick="createNum5(5,10)">生成5到10之间随机数(不包括5和10)</button>
<button onclick="createNum6(5,10)">生成5到10之间随机数(包括5和10)</button>
<p id="random2"></p>
<script>
    var a = Math.random();
    document.getElementById("random").innerHTML = a;

    function createNum() {
        document.getElementById("random1").innerHTML = Math.floor(Math.random() * 10);
    }
    function createNum1() {
        document.getElementById("random1").innerHTML = Math.floor(Math.random() * 11);
    }
    function createNum2() {
        document.getElementById("random1").innerHTML = Math.floor(Math.random() * 100);
    }
    function createNum3() {
        document.getElementById("random1").innerHTML = Math.floor(Math.random() * 10) + 1
    }
    function createNum4() {
        document.getElementById("random1").innerHTML = Math.floor(Math.random() * 100) + 1
    }

    function createNum5(min, max) {
        document.getElementById("random2").innerHTML = (max == Math.floor(Math.random() * (max - min)) + min + 1) ? Math.floor(Math.random() * (max - min)) + min : Math.floor(Math.random() * (max - min)) + min + 1;
    }
    function createNum6(min, max) {
        document.getElementById("random2").innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;
    }

</script>


</body>
</html>
