<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript While Loop</title>
</head>
<body>

<h1>The While Loop</h1>
<button id="btn1" onclick="printString()">按钮</button>
点击查看while循环输出结果
<p id="result1"></p>
<script>
    /**
     * 获取输出的字符串
     * @returns {string|*}
     */
    function getString() {
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>The number is " + i;
            i++;
        }
        return text;
    }
    /**
     * 在页面上打印字符串
     *
     */
    function printString() {
        var txt = getString();
        document.getElementById("result1").innerHTML = txt;
    }
</script>
</body>
</html>
