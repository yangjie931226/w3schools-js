<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>截取字符串</title>
</head>
<body>
<h1>请输入字符串:</h1>
输入字符串<input type="text" id="str">
从<input type="number" id="num1">
截取到<input type="number" id="num2">
<button onclick="getSubstring()">截取字符长度</button>
<p id="demo"></p>
<script>
    function getSubstring() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("demo").innerHTML = document.getElementById("str").value.substring(num1, num2);
    }
</script>
</body>
</html>
