<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON.stringify()</title>
</head>
<body>
<h2>Create JSON string from a JavaScript object.</h2>
<p id="result1"></p>

<h2>Create JSON string from a JavaScript array.</h2>
<p id="result2"></p>

<h2>JSON.stringify will convert any date objects into strings.</h2>
<p id="result3"></p>
<script>
    /**
     * @file JSON.stringify()
     * @author 杨杰
     * @copyright 2014-2017 海量云图（北京）数据技术有限公司
     */

    /**
     * Create JSON string from a JavaScript object.
     */
    var obj = { "name":"John", "age":30, "city":"New York"};
    var myJSON = JSON.stringify(obj);
    document.getElementById("result1").innerHTML = myJSON;

    /**
     * Create JSON string from a JavaScript array.
     */
    var arr = [ "John", "Peter", "Sally", "Jane" ];
    var myJSON = JSON.stringify(arr);
    document.getElementById("result2").innerHTML = myJSON;

    /**
     * JSON.stringify will convert any date objects into strings.
     */
    var obj = { "name":"John", "today":new Date(), "city":"New York"};
    var myJSON = JSON.stringify(obj);
    document.getElementById("result3").innerHTML = myJSON;
</script>
</body>
</html>
